<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    
    <title>Calculadora Simples</title>
</head>
<body>
    
    <div class="calculadora-container">
        <div class="calculadora">
            <h1>Calculadora simples</h1>

            <div class="result" data-calculadora="result">
                <span style="color: #aaa;">Resultado</span>
            </div>

            <div class="input-container">
                <input type="number" id="first-number" placeholder="Primeiro número" data-calculadora="input-num-first">
                <input type="number" id="second-number" placeholder="Segundo número" data-calculadora="input-num-second">
            </div>

            <div class="button-container">
                <button type="button" data-calculadora="btn-somar">+</button>
                <button type="button" data-calculadora="btn-subtrair">&minus;</button>
                <button type="button" data-calculadora="btn-multiplicar">&times;</button>
                <button type="button" data-calculadora="btn-dividir">&divide;</button>
            </div>
            <button type="button" class="button-clear" data-calculadora="btn-clear">
                Limpar
            </button>
        </div>
    </div>
    
</body>
</html>
